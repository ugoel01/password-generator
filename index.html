<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Password generator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container-fluid">
    <h2>Password Generator</h2>
    <input class="show-pass form-control form-control-lg" type="text" name="password" value="">
    <table class="table table-striped">
      <tr>
        <td class="pass-attributes-name">Password length</td>
        <td class="pass-attributes"><textarea name="pass-length" rows="1" cols="5"></textarea></td>
      </tr>
      <tr>
        <td class="pass-attributes-name">Include uppercase letters</td>
        <td class="pass-attributes"><input type="checkbox" name="upp-case" value=""></td>
      </tr>
      <tr>
        <td class="pass-attributes-name">Include lowercase letter</td>
        <td class="pass-attributes"><input type="checkbox" name="low-case" value=""></td>
      </tr>
      <tr>
        <td class="pass-attributes-name">Include numbers</td>
        <td class="pass-attributes"><input type="checkbox" name="num" value=""></td>
      </tr>
      <tr>
        <td class="pass-attributes-name">Include symbols</td>
        <td class="pass-attributes"><input type="checkbox" name="symbol" value=""></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="button" name="generate" class="btn btn-secondary btn-lg generate-btn"><i class="fa fa-key"></i> Generate</button>
      <button type="button" name="copy" class="btn btn-secondary btn-lg"><i class="fa fa-copy"></i> Copy</button>
    </div>



  </div>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
